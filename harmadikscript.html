<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<p>This is an egg hatching page/game.</p>

<button 
	onclick="document.getElementById('myImage').src='kiscsirke.jpg'">Click here to hatch the egg</button>

<img id="myImage" src="tojas.jpg" style="width:200px" height="200px">

<button 
	onclick="document.getElementById('myImage').src='tojas.jpg'">Click here to hide the chicken</button>

</body>
</html>
